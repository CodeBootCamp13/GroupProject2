<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="/css/quiz.css">

	<script type="text/javascript" src="/js/builder.js" defer></script>
</head>
<body>
	
	<header>
		<h1>CBC Quizzes</h1>
	
		<h2 id="subTitle">Quiz Builder</h2>

		<button class="new">Create Quiz</button>
	</header>

	<!-- form to generate our quiz -->
	<div class="container">

		<div class="quizForm">
			<form id="quizForm" action="/builder.html" method="post">
				<label for="question">Question</label>
				<input type="text" name="question" id="question"><br>

				<label for="answer_1">Answer</label>
				<input type="text" name="answer_1" id="answer_1" placeholder="Correct Answer"><br>

				<label for="answer_2">Answer</label>
				<input type="text" name="answer_2" id="answer_2" placeholder="Incorrect Answer"><br>

				<label for="answer_3">Answer</label>
				<input type="text" name="answer_3" id="answer_3" placeholder="Incorrect Answer"><br>

				<label for="answer_4">Answer</label>
				<input type="text" name="answer_4" id="answer_4" placeholder="Incorrect Answer"><br>

				<input type ="submit" value="Add Question">

				<!-- ... inputs for answers ... -->
			</form>
		</div>

		<div id="generatedQuizJson" class="generatedQuizJson" style="white-space:pre;">
			[
				{
					"question": "What does JSON stand for?",
					"answers": [
						{ "answer": "Javascript Object Notation", "correct": true },
						{ "answer": "Javascript Object Notation", "correct": false }
					]
				}
			]

		</div>

	</div>


</body>
</html>
